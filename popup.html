<!DOCTYPE html>
<html>
<head>
  <title>Email Voice Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="status"></div>
  
  <!-- Page 1: Sign In -->
<div id="page-signin" class="page active">
  <!-- Logo, welcome text, button go here -->
   <img src="./icons/QuickMail_logo_extension.png">
    <h2 id="signinTitle">WELCOME</h2>
   <button id="loginBtn">Login with Gmail</button>
</div>

<!-- Page 2: Loading -->
<div id="page-loading" class="page active">
  <div class="loading-bars">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>
    <div class="percentage">30%</div>
    <p>Please wait while we are processing your email...</p>

</div>

<!-- Page 3: Voice Playing -->
<div id="page-voice" class="page hidden">
    <!-- Speaking indicator (animated sound bars) -->
    <div class="sound-bars">
      <div class="sound-bar"></div>
      <div class="sound-bar"></div>
      <div class="sound-bar"></div>
     <div class="sound-bar"></div>
    </div>
    <p id="voice-status">Speaking.....</p>
    <!-- Voice control buttons -->
    <div class="voice-controls">

  <!-- Single play/pause button that matches the design -->
  <button id="playPauseBtn" class="play-pause" aria-pressed="false" title="Pause / Resume">
    <span class="icon" aria-hidden="true"></span>
  </button>
</div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
